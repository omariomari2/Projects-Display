<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a2e;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            display: block;
            pointer-events: none;
            width: 5px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            25% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            75% {
                opacity: 0.5;
            }
        }

        .loader-container {
            text-align: center;
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 80%;
        }

        .name {
            color: white;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
            background: linear-gradient(to right, #ff6b6b, #4ecdc4, #45b7d1, #96c93d, #e056fd);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% auto;
            animation: textShine 3s linear infinite;
        }

        @keyframes textShine {
            to {
                background-position: 200% center;
            }
        }

        .loading-bar {
            height: 6px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 30px 0;
            overflow: hidden;
            position: relative;
        }

        .loading-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background: linear-gradient(to right, #ff6b6b, #4ecdc4, #45b7d1, #96c93d, #e056fd);
            animation: loading 1s ease-in-out forwards;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes loading {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        .loader-text {
            color: white;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-left: 5px;
            background-color: white;
            animation: pulse 1s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(0.5);
                opacity: 0.5;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .icon-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .tech-icon {
            width: 50px;
            height: 50px;
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 24px;
            opacity: 0;
            animation: fadeInIcons 0.5s ease-in-out forwards;
        }

        .tech-icon:nth-child(1) {
            animation-delay: 0.1s;
        }

        .tech-icon:nth-child(2) {
            animation-delay: 0.2s;
        }

        .tech-icon:nth-child(3) {
            animation-delay: 0.3s;
        }

        .tech-icon:nth-child(4) {
            animation-delay: 0.4s;
        }

        @keyframes fadeInIcons {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(69, 183, 209, 0.3) 0%, rgba(26, 26, 46, 0) 70%);
            border-radius: 50%;
            z-index: 0;
            animation: pulse-glow 4s infinite ease-in-out;
        }

        @keyframes pulse-glow {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.3;
            }
            50% {
                transform: scale(1);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="glow"></div>
    
    <div class="loader-container">
        <h1 class="name">Omari</h1>
        
        <div class="icon-container">
            <div class="tech-icon"><i class="fab fa-html5"></i></div>
            <div class="tech-icon"><i class="fab fa-css3-alt"></i></div>
            <div class="tech-icon"><i class="fab fa-js"></i></div>
            <div class="tech-icon"><i class="fab fa-python"></i></div>
        </div>
        
        <div class="loading-bar"></div>
        
        <div class="loader-text">
            LOADING
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('span');
            particle.className = 'particle';
            
            // Random position
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            
            // Random size
            const size = Math.random() * 5 + 2;
            
            // Random opacity
            const opacity = Math.random() * 0.5 + 0.3;
            
            // Random animation duration and delay
            const duration = Math.random() * 20 + 10;
            const delay = Math.random() * 5;
            
            // Random movement distance
            const moveX = (Math.random() - 0.5) * 200;
            const moveY = (Math.random() - 0.5) * 200;
            
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.opacity = opacity;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;
            
            // Custom animation for each particle
            particle.style.animation = `float ${duration}s infinite ease-in-out ${delay}s`;
            
            // Add transform to animation
            particle.addEventListener('animationiteration', () => {
                particle.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
            
            particlesContainer.appendChild(particle);
        }

        // This will be the destination page passed from the original page
        let destination = '';
        
        // Function to get URL parameters
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        
        // Get the destination from URL parameter
        window.onload = function() {
            destination = getParameterByName('destination');
            
            // After 1 second, redirect to the destination
            setTimeout(function() {
                if (destination) {
                    window.location.href = destination;
                } else {
                    // Default to index if no destination specified
                    window.location.href = 'index.html';
                }
            }, 1000);
        };
    </script>
</body>
</html>
