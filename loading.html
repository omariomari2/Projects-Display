<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #1a1a2e, #0f0f18);
            font-family: 'Poppins', sans-serif;
            animation: colorChange 10s infinite;
        }

        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a2e, #0f0f18);
            z-index: 1000;
            transition: opacity 0.5s ease-in-out;
        }

        .loading-content {
            position: relative;
            width: 400px;
            max-width: 90%;
            padding: 40px;
            background: rgba(26, 26, 46, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease-in-out;
            background: linear-gradient(145deg, rgba(78, 205, 196, 0.1), rgba(69, 183, 209, 0.1));
        }

        .loading-icon {
            font-size: 48px;
            color: white;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .cyber-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            position: relative;
        }

        .cyber-icon .shield {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            border-radius: 50% 50% 30% 30%;
            animation: shieldRotate 5s linear infinite;
        }

        .cyber-icon .lock {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40%;
            height: 40%;
            background: linear-gradient(45deg, #45b7d1, #4ecdc4);
            border-radius: 50%;
            animation: lockPulse 2s infinite;
        }

        @keyframes shieldRotate {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes lockPulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .loading-title {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out forwards;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background: linear-gradient(45deg, rgba(78, 205, 196, 0.1), rgba(69, 183, 209, 0.1));
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1, #96c93d, #e056fd);
            border-radius: 5px;
            animation: progress 2s ease-in-out forwards;
        }

        .loading-text {
            width: 100%;
            margin-top: 20px;
        }

        .text-1, .text-2, .text-3 {
            font-size: 16px;
            color: white;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInText 0.5s ease-in-out forwards;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .text-1 {
            animation-delay: 0.5s;
        }

        .text-2 {
            animation-delay: 1s;
        }

        .text-3 {
            animation-delay: 1.5s;
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        @media (max-width: 768px) {
            .loading-content {
                width: 90%;
                padding: 20px;
            }

            .loading-icon {
                font-size: 36px;
            }

            .loading-title {
                font-size: 20px;
            }

            .gh-flag {
                width: 40px;
                height: 27px;
            }
        }

        @keyframes colorChange {
            0% {
                --hue: 160;
            }
            33% {
                --hue: 210;
            }
            66% {
                --hue: 120;
            }
            100% {
                --hue: 160;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="glow"></div>
    
    <div class="loading-container">
        <div class="loading-content">
            <div class="loading-icon">
                <i class="fas fa-code"></i>
            </div>
            <div class="cyber-icon">
                <div class="shield"></div>
                <div class="lock"></div>
            </div>
            <div class="loading-title">
                Loading Portfolio
            </div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div class="loading-text">
                <p class="text-1">Initializing...</p>
                <p class="text-2">Loading Projects...</p>
                <p class="text-3">Finalizing...</p>
            </div>
        </div>
    </div>

    <script>
        // Particle animation
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.opacity = 1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.opacity -= 0.01;

                if (this.size > 0.2) this.size -= 0.05;
            }

            draw(ctx) {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class ParticleSystem {
            constructor() {
                this.particles = [];
                this.canvas = document.createElement('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.resizeCanvas();
                document.body.appendChild(this.canvas);
            }

            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            createParticle(x, y) {
                this.particles.push(new Particle(x, y));
                if (this.particles.length > 100) {
                    this.particles.shift();
                }
            }

            update() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const particle = this.particles[i];
                    particle.update();
                    particle.draw(this.ctx);

                    if (particle.opacity <= 0 || particle.size <= 0.2) {
                        this.particles.splice(i, 1);
                    }
                }
            }

            animate() {
                this.update();
                requestAnimationFrame(() => this.animate());
            }
        }

        // Initialize particle system
        const particleSystem = new ParticleSystem();
        particleSystem.animate();

        // Create particles on click
        document.addEventListener('click', (e) => {
            for (let i = 0; i < 15; i++) {
                particleSystem.createParticle(e.clientX, e.clientY);
            }
        });

        // Create particles on mouse move
        let lastX = 0, lastY = 0;
        document.addEventListener('mousemove', (e) => {
            const dx = Math.abs(e.clientX - lastX);
            const dy = Math.abs(e.clientY - lastY);
            
            if (dx > 5 || dy > 5) {
                particleSystem.createParticle(e.clientX, e.clientY);
                lastX = e.clientX;
                lastY = e.clientY;
            }
        });

        // Progress bar animation
        const progressBar = document.querySelector('.progress-bar');
        let progress = 0;
        
        function updateProgress() {
            progress += 2;
            if (progress > 100) {
                progress = 0;
            }
            progressBar.style.width = `${progress}%`;
            requestAnimationFrame(updateProgress);
        }
        updateProgress();

        // Text animation
        const texts = document.querySelectorAll('.loading-text p');
        texts.forEach((text, index) => {
            setTimeout(() => {
                text.style.opacity = '1';
                text.style.transform = 'translateY(0)';
            }, 300 + (index * 400));
        });

        // Redirect after loading
        const params = new URLSearchParams(window.location.search);
        const destination = params.get('destination');
        
        setTimeout(() => {
            document.querySelector('.loading-container').style.opacity = '0';
            setTimeout(() => {
                if (destination) {
                    window.location.href = decodeURIComponent(destination);
                }
            }, 500);
        }, 1500);
    </script>
</body>
</html>
